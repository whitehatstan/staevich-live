<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   DJ STÆVICH
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   @keyframes blink {
    0%,
    100% {
     opacity: 1;
    }
    50% {
     opacity: 0;
    }
   }
   @keyframes wave {
    0% {
     transform: scaleY(1);
    }
    50% {
     transform: scaleY(2);
    }
    100% {
     transform: scaleY(1);
    }
   }
  </style>
 </head>
 <body class="bg-gray-900 text-white font-roboto">
  <header class="bg-gray-800 p-4 flex justify-between items-center">
   <div class="flex items-center space-x-4">
    <img alt="Logo of the website, a stylized musical note" class="w-12 h-12" height="2754" src="med01.png" width="1803"/>
    <h1 class="text-2xl font-bold">
     DJ STÆVICH Live Mixes
    </h1>
   </div>
<!--    <nav class="space-x-4">
    <a class="hover:text-gray-400" href="#">
     Home
    </a>
    <a class="hover:text-gray-400" href="#">
     Broadcasts
    </a>
    <a class="hover:text-gray-400" href="#">
     Register
    </a>
   </nav> -->
  </header>
  <main class="p-4">
   <section class="mb-8">
    <h2 class="text-3xl font-bold mb-4">
     Live Broadcast
    </h2>
    <div class="bg-gray-800 p-4 rounded-lg flex items-center space-x-4 justify-center">
     <img alt="Live broadcast thumbnail, showing a microphone and sound waves" class="w-24 h-24 rounded-lg" height="300" src="live-staevich-icon.png" width="300"/>
     <div class="flex-1 max-w-md">
      <h3 class="text-xl font-semibold text-center">
       Current Live Stream
      </h3>
      <audio id="live-audio" src="https://staevich.online/live-staevich" class="hidden"></audio>
      <div class="flex items-center space-x-4 mt-2 justify-center">
       <button class="text-2xl text-white hover:text-gray-400" onclick="document.getElementById('live-audio').currentTime -= 10">
        <i class="fas fa-backward">
        </i>
       </button>
       <button class="text-2xl text-white hover:text-gray-400" onclick="document.getElementById('live-audio').play()">
        <i class="fas fa-play">
        </i>
       </button>
       <button class="text-2xl text-white hover:text-gray-400" onclick="document.getElementById('live-audio').pause()">
        <i class="fas fa-pause">
        </i>
       </button>
       <button class="text-2xl text-white hover:text-gray-400" onclick="document.getElementById('live-audio').currentTime += 10">
        <i class="fas fa-forward">
        </i>
       </button>
       <div class="flex items-center space-x-1">
        <div class="text-red-500 text-lg font-bold animate-blink" style="animation: blink 1s infinite;">
         On Air
        </div>
        <div class="flex space-x-1">
         <div class="w-1 h-6 bg-red-500 animate-wave" style="animation: wave 1s infinite;">
         </div>
         <div class="w-1 h-6 bg-red-500 animate-wave" style="animation: wave 1s infinite 0.1s;">
         </div>
         <div class="w-1 h-6 bg-red-500 animate-wave" style="animation: wave 1s infinite 0.2s;">
         </div>
         <div class="w-1 h-6 bg-red-500 animate-wave" style="animation: wave 1s infinite 0.3s;">
         </div>
         <div class="w-1 h-6 bg-red-500 animate-wave" style="animation: wave 1s infinite 0.4s;">
         </div>
        </div>
       </div>
       <input class="w-24 h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer" type="range" id="volume-slider" min="0" max="100" value="100" oninput="updateVolume(this.value)"/>
       <div class="text-white" id="volume-percentage">
        100%
       </div>
      </div>
     </div>
    </div>
   </section>
   </main>
  <footer class="bg-gray-800 p-4 text-center">
   <p>
    © 2025 DJ STÆVICH. All rights reserved.
   </p>
  </footer>
  <script>
   const audioElement = document.getElementById('live-audio');
   const volumeSlider = document.getElementById('volume-slider');
   const volumePercentage = document.getElementById('volume-percentage');

   function updateVolume(value) {
    const volume = value / 100;
    audioElement.volume = volume;
    volumePercentage.textContent = `${value}%`;
   }

   volumeSlider.addEventListener('input', (event) => {
    updateVolume(event.target.value);
   });
  </script>
 </body>
</html>
