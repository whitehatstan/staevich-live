<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Spotify-like Streaming Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-roboto">
    <header class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <img alt="Logo of the website, a stylized musical note" class="w-12 h-12" src="https://storage.googleapis.com/a1aa/image/tedbzpiJoegXiE2WLjL7JDTXovslxocjruxzU2wofqDceNcQB.jpg"/>
            <h1 class="text-2xl font-bold">MyStream</h1>
        </div>
        <nav class="space-x-4">
            <a class="hover:text-gray-400" href="#">Home</a>
            <a class="hover:text-gray-400" href="#">Broadcasts</a>
            <a class="hover:text-gray-400" href="#">Register</a>
        </nav>
    </header>
    <main class="p-4">
        <section class="mb-8">
            <h2 class="text-3xl font-bold mb-4">Live Broadcast</h2>
            <div class="bg-gray-800 p-4 rounded-lg flex items-center space-x-4 justify-center">
                <img alt="Live broadcast thumbnail" class="w-24 h-24 rounded-lg" src="https://storage.googleapis.com/a1aa/image/R59srgYGVG7eLyBqEyHV3BeeC2U2Z3kbin2QZW4CpG3ieNcQB.jpg"/>
                <div class="flex-1 max-w-md">
                    <h3 class="text-xl font-semibold text-center">Current Live Stream</h3>
                    <audio id="live-audio" src="https://your-stream-url.com/stream" class="hidden"></audio>
                    <div class="flex items-center space-x-4 mt-2 justify-center">
                        <button class="text-2xl text-white hover:text-gray-400" onclick="document.getElementById('live-audio').currentTime -= 10">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button class="text-2xl text-white hover:text-gray-400" onclick="document.getElementById('live-audio').play()">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="text-2xl text-white hover:text-gray-400" onclick="document.getElementById('live-audio').pause()">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button class="text-2xl text-white hover:text-gray-400" onclick="document.getElementById('live-audio').currentTime += 10">
                            <i class="fas fa-forward"></i>
                        </button>
                        <div class="flex items-center space-x-1">
                            <div class="text-red-500 text-lg font-bold animate-blink" style="animation: blink 1s infinite;">On the Air</div>
                            <div class="flex space-x-1">
                                <div class="w-1 h-6 bg-red-500 animate-wave" style="animation: wave 1s infinite;"></div>
                                <div class="w-1 h-6 bg-red-500 animate-wave" style="animation: wave 1s infinite 0.1s;"></div>
                                <div class="w-1 h-6 bg-red-500 animate-wave" style="animation: wave 1s infinite 0.2s;"></div>
                                <div class="w-1 h-6 bg-red-500 animate-wave" style="animation: wave 1s infinite 0.3s;"></div>
                                <div class="w-1 h-6 bg-red-500 animate-wave" style="animation: wave 1s infinite 0.4s;"></div>
                            </div>
                        </div>
                        <input class="w-24 h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer" type="range" id="volume-slider" min="0" max="100" value="100" oninput="updateVolume(this.value)"/>
                        <div class="text-white" id="volume-percentage">100%</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="mb-8">
            <h2 class="text-3xl font-bold mb-4">Recorded Broadcasts</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Recorded Broadcasts will be added here -->
            </div>
        </section>
        <section>
            <h2 class="text-3xl font-bold mb-4">Register</h2>
            <form class="bg-gray-800 p-4 rounded-lg space-y-4">
                <div>
                    <label class="block text-sm font-medium" for="username">Username</label>
                    <input class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" type="text"/>
                </div>
                <div>
                    <label class="block text-sm font-medium" for="email">Email</label>
                    <input class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" type="email"/>
                </div>
                <div>
                    <label class="block text-sm font-medium" for="password">Password</label>
                    <input class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" type="password"/>
                </div>
                <button class="w-full p-2 bg-blue-600 rounded-lg hover:bg-blue-700" type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 p-4 text-center">
        <p>Â© 2023 MyStream. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
