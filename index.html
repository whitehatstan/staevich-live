<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ я</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Слушайте Прямую Трансляцию</h1>
        <div class="audio-player">
            <audio id="audioPlayer" controls autoplay>
                <source src="http://84.201.174.250:8000/live-staevich" type="audio/mpeg">
                Ваш браузер не поддерживает аудиоплеер.
            </audio>
        </div>
        
        <div class="track-info" id="trackInfo">Текущий трек: Прямой эфир</div>
        
        <div class="volume-control">
            <label for="volume">Громкость:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>

        <div class="theme-toggle">
            <span>Ночной режим</span>
            <label class="toggle">
                <input type="checkbox" onclick="document.body.classList.toggle('dark-theme')">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
</body>
</html>
